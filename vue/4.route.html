<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello vue</title>
	<style>
	body {
		font-size: 28px;
		font-family: "微软雅黑";
	}
	</style>
</head>
<body>
	<template id="fooTemp">
		<h2>vue component it's {{msg1}}!</h2>
		<h3>这是一个{{msg2}}的世界！</h3>
	</template>

	<template id="barTemp">
		<h2>前端南，前端北，风雨飘渺难续悔。</h2>
		<h3>不要小看{{msg}}哦！</h3>
	</template>

	<div id="box">
		<p>
			<a v-link="{ path: '/foo' }">To Foo</a>
			<a v-link="{ path: '/bar' }">To Bar</a>
		</p>
		<!-- 路由外链 -->
		 <router-view></router-view>
	</div>
	
	<script src="vue.js"></script>
	<script src="vue-router.min.js"></script>
	<script>

		var Foo = Vue.extend({
			template: '#fooTemp',
			data: function(){
				return {
					msg1: '额美景',
					msg2: '飘渺'
				}
			}
		});

		var Bar = Vue.extend({
			template: '#barTemp',
			data: function(){
				return {
					msg: '人生'
				}
			}
		});

		var App = Vue.extend({});

		var router = new VueRouter();

		router.map({
			'/foo': {
				component: Foo
			},
			'/bar' : {
				component: Bar
			}
		});

		router.start(App,'#box');
	</script>
</body>
</html>
