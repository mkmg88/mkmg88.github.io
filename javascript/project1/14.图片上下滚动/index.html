<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css">
<style>
body{background: #5cebbe;}
.bigboss{width:160px;margin:30px auto;}
.btnp{width:100px;height:40px;margin:10px auto;}
#upbtn{background:url(images/sprite.png) no-repeat left top;}
#downbtn{background:#ccc url(images/sprite.png) no-repeat left bottom;}
#box{height:490px;overflow:hidden;position:relative;}
#box ul{position:absolute;left:0;top:0px;}
#box ul li{margin-bottom:5px;}
#box ul li img{display:block;}
</style>
<script>
 window.onload = function(){
     var upbtn = document.getElementById('upbtn');
	 var downbtn = document.getElementById('downbtn');
	 var ul = document.getElementById('box').getElementsByTagName('ul')[0];
	 var li = ul.getElementsByTagName('li');
	 var timer  = null;
	 
	 ul.innerHTML += ul.innerHTML;
	 ul.style.height = (li[0].offsetHeight + 5) * li.length + 'px';
	 
	 function gdcc(ispeed){
	    timer=setInterval(function(){
	     ul.style.top = ul.offsetTop + ispeed + 'px';
		 if(ul.offsetTop < -ul.offsetHeight/2){
	     ul.style.top = 0 + 'px';
	     }else if(ul.offsetTop > 0){
		 ul.style.top = -ul.offsetHeight/2 + 'px';
		 }
		 },30);
	}
	 
	upbtn.onmousedown = function(){
	    gdcc(-3);
	 };
	 downbtn.onmousedown = function(){
	    gdcc(3);
	 }
	 
	upbtn.onmouseup = downbtn.onmouseup = function(){
	    clearInterval(timer);
	 }
	
	 
}
</script>
</head>

<body>

<div class="bigboss">
<p id="upbtn" class="btnp"></p>
  <div id="box">
    <ul> 
	  <li><img src="images/1.png" /></li>
	  <li><img src="images/2.png" /></li>
	  <li><img src="images/3.png" /></li>
	  <li><img src="images/4.png" /></li>
	  <li><img src="images/5.png" /></li>
	  <li><img src="images/6.png" /></li>
	</ul>
  </div>
<p id="downbtn" class="btnp"></p>
</div>

</body>
</html>
