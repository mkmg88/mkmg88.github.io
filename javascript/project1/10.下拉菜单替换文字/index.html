<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>
ul{list-style:none;}
.navul{background:#7bdff4;padding:0;width:100px;text-align:center;line-height:30px;margin-right:5px;}
.navul li.lihover{background:red;}
.outbox{width:100px;background:yellow;display:none;}
.outbox li{line-height:26px;border-bottom:1px solid #ccc;text-align:center;}
</style>

<script type="text/javascript">
window.onload = function(){
    var nav = document.getElementById('nav');
	var outbox = document.getElementsByTagName('ul')[0];
	var li = outbox.children;
	
	nav.onclick = function(){
		if(outbox.style.display !== 'block'){
			outbox.style.display = 'block';
		}else{
		    outbox.style.display = 'none';	
		}
	}
	var i=0;
	for(i=0;i<li.length;i++){
		li[i].onclick = function(){
			var cxx = nav.innerHTML,cxx2 = this.innerHTML;
			nav.innerHTML = cxx2;
			this.innerHTML = cxx;	
			outbox.style.display = 'none';
		}
	}
	
}
</script>
</head>

<body>

<p class="navul" id="nav">去吃饭</p>
<ul class="outbox">
  <li>打游戏</li> 
  <li>看电影</li> 
  <li>打球</li> 
  <li>跑步</li>      
</ul>


</body>
</html>
