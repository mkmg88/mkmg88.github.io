<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="strlesheet" type="text/css" href="style/base.css" >
<style>
ul{list-style:none;}
.navul li{background:#7bdff4;padding:0;width:200px;text-align:center;line-height:30px;border-bottom:1px solid #ccc;}
.navul li.lihover{background:red;}
.outbox{width:200px;height:100px;background:yellow;display:none;}
</style>

<script type="text/javascript">
window.onload = function(){
   
   var li = document.getElementById('nav').getElementsByTagName('li');
   var i = 0;
   
    for(i=0;i<li.length;i++){   
       li[i].onclick = function(){
		    if( this.children[1].style.display !== 'block' ){
				for(i=0;i<li.length;i++){ 
					li[i].children[1].style.display = 'none';
					li[i].className=''; 
				}
			    this.children[1].style.display = 'block';  
				this.className='lihover'; 
			}else{
				this.children[1].style.display = 'none';  
				this.className=''; 
			}
	   }
	 }
}
</script>
</head>

<body>

<ul class="navul" id="nav">
<li><a href="#">菜单一</a><div class="outbox">123</div></li>
<li><a href="#">菜单一</a><div class="outbox">1233</div></li>
<li><a href="#">菜单一</a><div class="outbox">1233</div></li>
<li><a href="#">菜单一</a><div class="outbox">1233</div></li>

<li><a href="#">菜单一</a><div class="outbox">1233</div></li>
<li><a href="#">菜单一</a><div class="outbox">1233</div></li>
</ul>


</body>
</html>
