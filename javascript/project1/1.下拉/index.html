<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.ttbox{
	height:28px;
	width:200px;
	line-height:28px;
	font-size:12px;
	font-weight:bold;
	text-indent:5px;
	background:#9CF url(ico67.gif) no-repeat 180px center;
    position:relative;
	}
.bbbox{position:absolute;left:0;top:28px;background:#C93;color:#fff;height:100px;width:200px;display:none;}
</style>

<script type="text/javascript">

window.onload = function(){
//鼠标移入移出
var topbox = document.getElementById('topbox');
topbox.onmouseover = bboxHide;
topbox.onmouseout = bboxYc; 

//鼠标点击
var topbox2 = document.getElementById('topbox2');
var bbbox2 = topbox2.getElementsByTagName('div')[0];
topbox2.onclick = function(){
	if(bbbox2.style.display == 'block'){
		bbbox2.style.display = 'none';
		topbox2.style.backgroundImage = 'url(ico67.gif)';
	}else{
		bbbox2.style.display = 'block';
		topbox2.style.backgroundImage = 'url(ico68.gif)';
	}
}

}


function bboxHide(){
    var bbbox = topbox.getElementsByTagName('div')[0];
	bbbox.style.display = 'block'; 
    topbox.style.backgroundImage = 'url(ico68.gif)';
};
function bboxYc(){
    var bbbox = topbox.getElementsByTagName('div')[0];
    bbbox.style.display = 'none'; 
    topbox.style.backgroundImage = 'url(ico67.gif)';
}




</script>
</head>

<body>

<div id="topbox" class="ttbox"">
  <p>鼠标移入移出</p>
  <div class="bbbox"">下拉内容</div>
</div>



<div id="topbox2" class="ttbox"">
  <p>鼠标点击</p>
  <div class="bbbox"">下拉内容</div>
</div>


</body>
</html>
