ul{list-style:none;}
body{background:#9a68f4;color:#fff;}
.navul{margin-top:10px;}
.navul li{padding:0;margin-bottom:10px;background:url(images/ico1.gif) no-repeat left center;text-indent:20px;cursor:pointer;}
.navul li.bg2{background-image:url(images/ico2.gif);}

<script type="text/javascript">
window.onload = function(){
	var nav = document.getElementById('nav');
	var li = nav.getElementsByTagName('li');

    var i = 0;
	for(i = 0;i < li.length;i++){
		li[i].onclick = function(){
			if(this.className !== 'bg2'){
				for(i = 0;i < li.length;i++){
					li[i].className = ''
				}
				this.className = 'bg2'
			}else{
				this.className = ''
			}
		}
	}


}
</script>
