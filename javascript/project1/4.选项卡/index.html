<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css1.css">
<style>
*{margin:0;}
.box{width:640px;height:323px;background:url(images/bg.jpg) no-repeat;margin:0 auto;}
.boxleft{padding-top:140px;width:360px;float:left;}
.boxleft-title{font-size:16px;font-family:"微软雅黑";color:#fff;margin-left:40px;margin-bottom:10px;}
.boxleft-title-ul{list-style:none;}
.boxleft-title-ul li{width:16px;height:16px;float:left;margin-right:10px;}
.ulli{background:#fff;}
.ulli2{background:yellow;}

.boxright{float:right;list-style:none;margin-right:15px;margin-top:153px;height:170px;}
.boxright li{display:none;width:210px;}
</style>
<script type="text/javascript">
window.onload = function(){
	var btul = document.getElementById('btul');
	var li = btul.getElementsByTagName('li');
	var picbox = document.getElementById('picbox');
	var picboxli = picbox.getElementsByTagName('li');
	
	var i = 0;
	for(i=0;i<li.length;i++){
		li[i].index = i;     //索引值
		li[i].onclick = function(){
			//第一个问题：被点击后变黄，其他变白
			for(i=0;i<li.length;i++){          
				li[i].className = 'ulli';               //点击后所有对象变白
				picboxli[i].style.display = 'none'      //点击后所有图片不见
			}             
			this.className = 'ulli2';           //被点击对象变黄
			
			//第二个问题：被点击后图片出现
			//picboxli[这里面填什么？]
			picboxli[this.index].style.display = 'block';
		}
	}
	
	
	
	
}
</script>

</head>

<body>

<div id="" class="box">
    <div class="boxleft">
        <p class="boxleft-title">点击切换</p>
        <ul class="boxleft-title-ul" id="btul">
          <li class="ulli2">1</li>
          <li class="ulli">2</li>
          <li class="ulli">3</li>
          <li class="ulli">4</li>
          <li class="ulli">5</li>
          <li class="ulli">6</li>
          <li class="ulli">7</li>
        </ul>
    </div>
    
    
    <ul class="boxright" id="picbox">
          <li style="display:block;"><img src="images/1.png" /></li>
          <li><img src="images/2.png" /></li>
          <li><img src="images/3.png" /></li>
          <li><img src="images/4.png" /></li>
          <li><img src="images/5.png" /></li>
          <li><img src="images/6.png" /></li>
          <li><img src="images/7.png" /></li>
     </ul>
</div>




</body>
</html>
