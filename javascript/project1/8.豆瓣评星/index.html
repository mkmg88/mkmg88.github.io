<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>
ul{list-style:none;}
body{}
.navul{margin-top:10px;}
.navul span{padding:0;float:left;display:block;float:left;width:15px;height:15px;cursor:pointer;background:url(images/nst.gif) no-repeat;}
.navul span.cc2{background:url(images/sth.gif) no-repeat;}
#pjtxt{float:left;padding-left:8px;}
</style>

<script type="text/javascript">
window.onload = function(){
	var nav = document.getElementById('nav');
	var span = nav.children;
	var pjtxt = document.getElementById('pjtxt');
	var ttxt = ['一星','二星','三星','四星','五星'];
	
	var i = 0;
	for(i=0;i<span.length;i++){
	span[i].index = i	
	    span[i].onmouseover = function(){
			pjtxt.innerHTML = ttxt[this.index];
			for(i = 0;i <this.index;i++){
				span[i].className='cc2';   //比自己小的加上颜色
			}
			for(i = this.index;i < span.length;i++){
				span[i].className='';     //比自己大的去掉颜色
			} 
			this.className='cc2';         //自己加上颜色
		}
		
		span[i].onmousedown = function(){
			alert('您的评分是' + ttxt[this.index]);
		}
	}
}
</script>
</head>

<body>
<div style="margin:100px 0 0 100px;">



<div class="navul" id="nav">


<span></span>
<span></span>
<span></span>
<span></span>
<span></span>



</div>



<p id="pjtxt"></p>
</div>

</body>
</html>
