<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>
.bigboss{width:760px;margin:0 auto;}
.botton{width:49px;float:left;height:104px;margin-top:26px;text-indent:-9999px;}
#goleft{background:url(images/foot.png) no-repeat left top;margin-right:10px;}
#goright{background:url(images/foot.png) no-repeat -45px top;margin-left:10px;}

#box{width:640px;height:160px;float:left;position:relative;overflow:hidden;}
#picbox{position:absolute;left:0px;}
#picbox li{width:160px;height:160px;float:left;}
#picbox img{width:160px;height:160px;}
</style>

<script type="text/javascript">
window.onload = function(){
    var picbox = document.getElementById('picbox');	
	var picli = picbox.children;
	var goleft = document.getElementById('goleft');
	var goright = document.getElementById('goright');
	var ispeed = -3;
	var timer = null;
	
	picbox.innerHTML += picbox.innerHTML;   //1.复制一份UL
	picbox.style.width = picli[0].offsetWidth * picli.length + 'px';   //2.设置UL的宽度
	function timecc(){
		timer=setInterval(function(){
			picbox.style.left = picbox.offsetLeft + ispeed + 'px';
			if(picbox.offsetLeft < -picbox.offsetWidth/2){
				picbox.style.left = '0px';
			}else if(picbox.offsetLeft > 0){
				picbox.style.left = -picbox.offsetWidth/2 + 'px';	
			}
		},30);
	}
	
	timecc();   //3.运行函数，开始滚动
	
	goright.onmouseover = function(){
	    ispeed = 3;     //4.鼠标移入，往右边滚
	}
	goleft.onmouseover = function(){
	    ispeed = -3;    //5.鼠标移入，往左边滚
	}
	picbox.onmouseover = function(){
		clearInterval(timer);     //6.鼠标移入，停止
	}
	picbox.onmouseout = function(){
		timecc();           //7.鼠标移出，继续
	}

}
</script>
</head>

<body>
<div class="bigboss">
<p id="goleft" class="botton">向左</p>
<div id="box">
    <ul id="picbox">
    <li><img src="images/1.png"></li>
    <li><img src="images/2.png"></li>
    <li><img src="images/3.png"></li>
    <li><img src="images/4.png"></li>
    <li><img src="images/5.png"></li>
    </ul>
</div>
<p id="goright" class="botton">向右</p>
</div>
</body>
</html>
