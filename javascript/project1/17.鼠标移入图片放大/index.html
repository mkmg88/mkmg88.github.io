<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>
*{margin:0;padding:0;}
ul{list-style:none;}
body{color:#fff;}
#box{margin:0 auto;position:relative;width:490px;height:490px;margin:10px auto;border:1px solid #ccc;}
.picul{padding:5px;}
.picul li{float:left;width:150px;height:150px;margin:5px;background:#ccc;}
.picul li img{width:150px;height:150px;display:block;margin:0;}
</style>

<script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
window.onload = function(){
	var oPicul = document.getElementById('box').getElementsByTagName('ul')[0];
	var aLi = oPicul.getElementsByTagName('li');
	var i = 0;
	var aImg = null;
	var iMiniZindex = 2;  //设置初始z-index值

	for(i=0;i<aLi.length;i++){
		//为每个li设置left、top的值
		aLi[i].style.left = aLi[i].offsetLeft + 'px';
		aLi[i].style.top = aLi[i].offsetTop + 'px';
	}

	for(i=0;i<aLi.length;i++){
		//为每个li设置absolute,同时margin要设为0
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = '0px';
		//鼠标移入事件，z-index移入就增加一次，这样不会被下面的覆盖
		aLi[i].onmouseover = function(){
			this.style.zIndex =  iMiniZindex++;
			aImg = this.getElementsByTagName('img')[0];
			starMove(aImg,{width:200,height:200,marginLeft:-25,marginTop:-25})
		}
		//鼠标移出事件
		aLi[i].onmouseout = function(){
			aImg = this.getElementsByTagName('img')[0];
			starMove(aImg,{width:150,height:150,marginLeft:0,marginTop:0})
		}

	}


}
</script>

</head>

<body>

<div id="box">
	
		<ul class="picul">	
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
			<li><img src="images/5.jpg"></li>
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/6.jpg"></li>
		</ul>
</div>




</body>
</html>
