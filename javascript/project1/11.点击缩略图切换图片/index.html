<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>
#box{width:300px;height:300px;margin:100px auto 0;}
#bigpic{width:200px;height:200px;float:left;}
#bigpic img{width:196px;height:196px;border:2px solid blue;}
ul li{width:100px;height:100px;float:left;}
ul li img{width:100px;height:100px;}
ul li.hover img{width:98px;height:98px;border:1px solid green;}
</style>

<script type="text/javascript">
window.onload = function(){
    var bigpic = document.getElementById('bigpic');	
	var li = document.getElementById('smpic').getElementsByTagName('li');
    for(var i=0;i<li.length;i++){
		li[i].onclick = function(){
			bigpic.innerHTML = this.innerHTML;
			for(i=0;i<li.length;i++){
			    li[i].className='';	
			}
			this.className='hover';
		}
	}
}
</script>
</head>

<body>

<div id="box">
    <div id="bigpic"><img src="images/1.png"></div>
    <ul id="smpic">
    <li class="hover"><img src="images/1.png"></li>
    <li><img src="images/2.png"></li>
    <li><img src="images/3.png"></li>
    <li><img src="images/4.png"></li>
    <li><img src="images/5.png"></li>
    </ul>
</div>

</body>
</html>
