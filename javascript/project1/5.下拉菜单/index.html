<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="strlesheet" type="text/css" href="style/base.css" >
<style>
ul{list-style:none;}
.navul li{float:left;background:#7bdff4;padding:0;width:100px;text-align:center;line-height:30px;position:relative;margin-right:5px;}
.navul li.lihover{background:red;}
.outbox{width:100px;height:150px;position:absoule;left:0px;top:30px;background:yellow;display:none;}
</style>

<script type="text/javascript">
window.onload = function(){
var nav = document.getElementById('nav');
var li = nav.getElementsByTagName('li');	
    
	var i = 0;
	for(i=0;i<li.length;i++){
		li[i].onmouseover = function(){
			this.className = 'lihover';
			this.children[1].style.display = 'block';
		}
		li[i].onmouseout = function(){
			this.className = '';
			this.children[1].style.display = 'none';
		}
	}


}
</script>
</head>

<body>

<ul class="navul" id="nav">
<li><a href="#">菜单1</a><div class="outbox">1233</div></li>
