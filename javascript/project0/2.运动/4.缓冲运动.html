<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#box{width:50px;height:50px;background:red;position:absolute;top:50px;left:0px;}
.bt1-p{background:#ccc;color:#000;text-align:center;}
</style>

<script type="text/javascript">
var timer = null; 

function starMove(iTarget){
   var box = document.getElementById('box');
   clearInterval(timer);    
   
   timer = setInterval(function(){
      var iSpeen = (iTarget - box.offsetLeft)/8;    //速度 = (目标点 - box.offsetLeft)/8
      iSpeen > 0 ? iSpeen = Math.ceil(iSpeen) : iSpeen = Math.floor(iSpeen);
      //Math.ceil()向上取整  Math.floor()向下取整
      
      box.offsetLeft == iTarget ? clearInterval(timer) : box.style.left = box.offsetLeft + iSpeen + 'px';   
       //缓冲运动使用 == 就可以
   },30);

}
</script>
</head>

<body>


<input type="button" value="开始移动" id="bt1" onclick="starMove(300)">  
<div id="box" value="菜单"><p class="bt1-p">TNT</p></div>
<span style="width:1px;height:300px;position:absolute;left:300px;background:#000;"></span>


</body>
</html>
