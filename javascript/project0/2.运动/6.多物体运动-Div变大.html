<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
body{}
div{width:100px;height:100px;background:#ccc;margin-bottom:5px;}
</style>

<script type="text/javascript">
window.onload = function(){
	var oBox = document.getElementsByTagName('div');
	var i =0;
	for(i=0;i<oBox.length;i++){
		oBox[i].timer = null;
		oBox[i].onmouseover = function(){
		starMove(300,this);
		}
		oBox[i].onmouseout = function(){
			starMove(100,this);
		}
	}
	

	
}
var timer = null;
var iSpeen = null;
function starMove(iTarget,obj){
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		
			iSpeen = (iTarget - obj.offsetWidth)/8
			iSpeen = iSpeen > 0 ? Math.ceil(iSpeen) : Math.floor(iSpeen);
			if(obj.offsetWidth == iTarget){
				clearInterval(obj.timer);  
			}else{ 
				obj.style.width = obj.offsetWidth + iSpeen + 'px';
				//obj.style.height = obj.offsetHeight + iSpeen + 'px';
			}
	},30);
}
</script>
</head>

<body style="overflow-x:hidden">

	<div></div>
	<div></div>
	<div></div>
</body>
</html>
