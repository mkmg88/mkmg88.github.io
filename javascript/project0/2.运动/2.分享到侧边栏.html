<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#box{width:150px;position:absolute;top:50px;left:-120px;}
.bt1-p{background:#ccc;color:#000;text-align:center;}
.bright{width:120px;height:300px;float:left;background:#ccc;}
.bleft{width:30px;height:60px;margin-top:70px;float:right;background:blue;}
</style>

<script type="text/javascript">
var timer = null;

//三个参数：
//对象的id
//速度   可以去掉
//停止条件
function starMove(id,iTarget){
   var obj = document.getElementById(id);

   var iSpeen = 0;
   //判断速度是正的还是反的
   if(iTarget > obj.offsetLeft){   //如果目标点大于当前点，就往前
      iSpeen = 10;
   }else{
      iSpeen = -10;
   }
   
   clearInterval(timer);
   timer = setInterval(function(){
      if(obj.offsetLeft == iTarget){
         clearInterval(timer);
      }else{
        obj.style.left = obj.offsetLeft + iSpeen + 'px'; 
      }
   },30);
}
</script>
</head>

<body>



<div id="box"  onmouseover="starMove('box',0)" onmouseout="starMove('box',-120)">
   <P class="bleft">分享</p>
   <div class="bright" id="boxcc"><p class="bt1-p">TNT</p></div>
</div>


</body>
</html>
