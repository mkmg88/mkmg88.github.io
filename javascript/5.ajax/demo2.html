<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
</style>
<script>

function createXHR(){
	if(typeof XMLHttpRequest != 'undefined'){
		return new XMLHttpRequest();
	}else if(typeof ActiveXObject != 'undefined'){
		var version = [
			'MSXML2.XMLHttp.6.0',
			'MSXML2.XMLHttp.3.0',
			'MSXML2.XMLHttp'
		];
		for(var i = 0; i < version.length; i++){
			try{
				return new ActiveXObject(version[i]);
			}catch(e){
				
			}
		}
	}else{
		throw new Error('您的浏览器不支持XHR对象！');
	}
}


window.onload = function(){
	var oBtn = document.getElementById('but');
	var oDiv = document.getElementById('data');
	
	function cData(){
		var xhr = createXHR();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4 && xhr.status == 200){    //判断异步请求是否完成
				oDiv.innerHTML = xhr.responseText;
			}
		}
		xhr.open('get','demo.php?rand=' + Math.random(),true);
		xhr.send(null);  
	}

	cData();
	oBtn.onclick = function(){
		cData();
	}
	
}
</script>
</head>
<body >
<div id="data"></div>
<input type="button" value="更新" id="but" />
</body>
</html>
