<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
body{}
#box{width:100px;height:100px;background:#ccc;position:absolute;right:-80px;}
</style>

<script type="text/javascript">
window.onload = function(){
	var box = document.getElementById('box');
	var scrtop = document.documentElement.scrollTop || document.body.scrollTop;
	var t = scrtop + (document.documentElement.clientHeight - box.offsetHeight)/2;
	box.style.top = t + 'px';
	
	//上下运动
	window.onresize = window.onscroll = function(){
		//获取滑动后的滚动距离
		scrtop = document.documentElement.scrollTop || document.body.scrollTop;
		//获取目标点
		t = scrtop + (document.documentElement.clientHeight - box.offsetHeight)/2;
		//防止目标点为小数，取整
		parseInt(t);
		//运行函数
		starMove(t,'y');
	}

	//左右运动
	box.onmouseover = function(){
		//获取目标点
		var t2 = document.documentElement.clientWidth - box.offsetWidth;
		starMove(t2,'x');
	}
	box.onmouseout = function(){
		//获取目标点
		var t3 = document.documentElement.clientWidth - 20;
		starMove(t3,'x');
	}
}


var iSpeen = null;
var timer = null;


function starMove(iTarget,xy){
	var box = document.getElementById('box');
	
	clearInterval(timer);
	timer = setInterval(function(){
		if(xy == 'y'){
			iSpeen = (iTarget - box.offsetTop)/8;
			iSpeen = iSpeen > 0 ? Math.ceil(iSpeen) : Math.floor(iSpeen);
			box.offsetTop == iTarget ? clearInterval(timer) : box.style.top = box.offsetTop + iSpeen + 'px';
		}else if(xy == 'x'){
			iSpeen = (iTarget - box.offsetLeft)/8;
			iSpeen = iSpeen > 0 ? Math.ceil(iSpeen) : Math.floor(iSpeen);
			box.offsetLeft == iTarget ? clearInterval(timer) : box.style.left = box.offsetLeft + iSpeen + 'px';
		};
	},30);
}

</script>

<body style="overflow-x:hidden">
