<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#box{width:50px;height:50px;background:red;position:absolute;top:50px;}
.bt1-p{background:#ccc;color:#000;text-align:center;}
</style>

<script type="text/javascript">

var timer = null; //time初始化，未执行函数是为null，执行一次函数后为定时器

function starMove(){
   var box = document.getElementById('box');
   clearInterval(timer);    //函数执行之前先把定时器关了，多次执行函数就只开一个定时器
   
   timer = setInterval(function(){
      var iSpeen = 5;
      if(box.offsetLeft >= 300){    //大于300则停止定时器
         clearInterval(timer);     
      }else{                       //小于300时执行下面的程序
         box.style.left = box.offsetLeft + iSpeen + 'px';     
      }
   },30);

}
</script>
</head>

<body>


<input type="button" value="开始移动" id="bt1" onclick="starMove()">  
<div id="box" value="菜单"><p class="bt1-p">TNT</p></div>



</body>
</html>
