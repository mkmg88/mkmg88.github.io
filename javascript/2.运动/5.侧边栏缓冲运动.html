<script type="text/javascript">
window.onload = function(){
	var box = document.getElementById('box');
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	var boxTop = (document.documentElement.clientHeight - 150)/2;
	var t = boxTop;
	box.style.top = boxTop + scrollTop + 'px';
	
	box.onmouseover = function(){
		starMove('box',0)
	}
	box.onmouseout = function(){
		starMove('box',-120)
	}

}
var timer = null;



function starMove(obj,iTarget){
	
	var obj = document.getElementById(obj);

	clearInterval(timer);
	timer = setInterval(function(){
		var Dw = document.documentElement.clientWidth
		var iSpeen = 0;

		if(Dw - obj.offsetLeft - obj.offsetWidth < iTarget){
			iSpeen = 5;
		}else{
			iSpeen = -5;
		}
		
		if(Dw - obj.offsetLeft - obj.offsetWidth == iTarget){
			clearInterval(timer);
		}else{
			obj.style.right = Dw - obj.offsetLeft - obj.offsetWidth + iSpeen + 'px';
		}
		
	},30)
}


</script>
