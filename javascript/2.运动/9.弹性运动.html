<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#box{width:50px;height:50px;background:red;position:absolute;left:0;top:50px;}
.bt1-p{background:#ccc;color:#000;text-align:center;}
</style>

<script type="text/javascript">
window.onload = function(){
   var btn = document.getElementById('btn');
   var box = document.getElementById('box');
   btn.onclick = function(){
      starMove(box);
   }
}
function starMove(obj){
   var iSpeed = 0;
   setInterval(function(){

      iSpeed += (300 - obj.offsetLeft)/64;

      obj.style.left = obj.offsetLeft + iSpeed + 'px';
   },30)
   
}
</script>
</head>

<body>
<input type="button" value="开始运动" id="btn">
<div id="box" value="菜单"><p class="bt1-p">TNT</p></div>


<div style="width:1px;height:300px;background:#000;position:absolute;left:300px;top:0;"
</body>
</html>
