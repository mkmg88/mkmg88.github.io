<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
body{}
div{margin-bottom:5px;margin-right:10px;float:left;}
div img{filter:alpha(opacity:30);opacity:0.3;}
</style>

<script type="text/javascript">
window.onload = function(){
	var aDiv = document.getElementsByTagName('img');
	var i = 0;
	for(i=0;i<aDiv.length;i++){
		aDiv[i].timer = null;
		aDiv[i].alpha = 30;
		aDiv[i].onmouseover = function(){
			starMove(this,100);
		};
		aDiv[i].onmouseout = function(){
			starMove(this,30);
		};
	}
}

function starMove(obj,iTarget){
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		
		var iSpeed = (iTarget - obj.alpha)/8;
		iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
		
		if(obj.alpha == iTarget){
			clearInterval(obj.timer);
		}else{
			obj.alpha += iSpeed ;
			obj.style.filter = 'alpha(opacity:' + obj.alpha + ')';
			obj.style.opacity = obj.alpha * 0.01 ;
		}
	},30);
}

</script>
</head>

<body style="overflow-x:hidden">
	<div><img src="CAPCOM.jpg" ></div>
	<div><img src="CAPCOM.jpg" ></div>
	<div><img src="CAPCOM.jpg" ></div>

</body>
</html>
