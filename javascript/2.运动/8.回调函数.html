<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
body{}
div{width:100px;height:100px;background:red;margin-bottom:5px;}
#div1{position:absolute;left:0;top:0;filter:alpha(opacity:30);opacity:0.3;}
</style>
<script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
window.onload = function(){
	var oDiv1 = document.getElementById('div1');
	oDiv1.onmouseover = function(){

		starMove(oDiv1,'width',300,function(){
			starMove(oDiv1,'height',300,function(){
				starMove(oDiv1,'opacity',100)
			});
		})
	}
	oDiv1.onmouseout = function(){
		starMove(oDiv1,'opacity',30,function(){
			starMove(oDiv1,'height',100,function(){
				starMove(oDiv1,'width',100)
			})
		})
	}
}
</script>
</head>

<body style="overflow-x:hidden">
	<div id="div1"></div>
</body>
</html>
