<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//1
		var mult = function(){
			var a = 1;
			for(var i=0,l=arguments.length; i<l; i++){
				a = a*arguments[i];
			}
			return a;
		}

		//2
		var cache = {};
		var mult2 = function(){
			var arr = Array.prototype.join.call(arguments,',');
			if(cache[arr]){
				return cache[arr];
			}
			var a = 1;
			for(var i=0,l=arguments.length; i<l; i++){
				a = a*arguments[i];
			}
			return cache[arr] = a;
		}

		//3
		var mult3 = (function(){
			var cache = {};
			return function(){
				var arr = Array.prototype.join.call(arguments,',');
				if(cache[arr]){
					return cache[arr];
				}
				var a = 1;
				for(var i=0,l=arguments.length; i<l; i++){
					a = a*arguments[i];
				}
				return cache[arr] = a;
			}
		})();

		//4
		var mult4 = (function(){
			var cache = {};
			var cal = function(){
				var a = 1;
				for(var i=0,l=arguments.length; i<l; i++){
					a = a*arguments[i];
				}
				return a;
			}
			return function(){
				var arr = Array.prototype.join.call(arguments,',');
				if(cache[arr]){
					return cache[arr];
				}
				return cache[arr] = cal.apply(null,arguments);
			}
		})();
	</script>
</body>
</html>
