<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		Function.prototype.uncurrying = function(){
			var self = this;
			return function(){
				var obj = Array.prototype.shift.call(arguments);
				return self.apply(obj, arguments);
			}
		}


	</script>
</body>
</html>
