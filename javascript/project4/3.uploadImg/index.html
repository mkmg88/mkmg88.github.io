<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/cropper/4.0.0/cropper.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #010011;
        }

        .g-setlogo {
            margin: 100px;
        }
        .g-setlogo .cropper-face,.g-setlogo .cropper-view-box {
            border-radius: 50%
        }

        .g-setlogo .cropper-modal {
            opacity: .8
        }

        .g-setlogo .m-selbtn {
            margin-bottom: 20px
        }

        .g-setlogo .m-selbtn .chooseavt {
            position: relative;
            display: inline-block;
            border-radius: 3px;
            color: #fff;
            background-image: linear-gradient(to bottom,rgba(0,0,0,0) 30%,rgba(0,0,0,.2));
            box-shadow: 0 0 4px rgba(0,0,0,.5);
            padding: 0 15px;
            line-height: 28px;
            background-color: #697290;
            border-left: 1px solid #8088a2;
            font-size: 14px;
            margin-top: 11px
        }

        .g-setlogo .m-selbtn .chooseavt:hover {
            background-image: linear-gradient(to top,rgba(255,255,255,0) 30%,rgba(255,255,255,.3))
        }

        .g-setlogo .m-selbtn .chooseavt:active {
            background-image: linear-gradient(to bottom,rgba(0,0,0,0) 30%,rgba(0,0,0,.3))
        }

        .g-setlogo .m-selbtn input[type=file] {
            opacity: 0;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: block;
            position: absolute;
            line-height: 32px
        }

        .g-setlogo .m-avtbody .bigimg {
            width: 180px;
            float: left
        }

        .g-setlogo .m-avtbody .bigimg .avatar-wrapper {
            height: 180px;
            background: #303646
        }

        .g-setlogo .m-avtbody .bigimg .avatar-btns {
            margin-top: 10px;
            margin-bottom: 20px
        }

        .g-setlogo .m-avtbody .bigimg .avatar-btns span {
            display: inline-block;
            width: 38px;
            height: 38px;
            margin-right: 6px;
            overflow: hidden;
            line-height: 38px;
            text-align: center;
            background-color: pink;
            cursor: pointer;
            -webkit-user-select: none
        }

        .g-setlogo .m-avtbody .preview {
            height: 190px
        }

        .g-setlogo .m-avtbody .preview .px140 {
            width: 140px
        }

        .g-setlogo .m-avtbody .preview .px62 {
            width: 62px
        }

        .g-setlogo .m-avtbody .preview .px140,
        .g-setlogo .m-avtbody .preview .px62 {
            display: block;
            overflow: hidden;
            margin-left: 10px;
            position: relative;
            float: left
        }

        .g-setlogo .m-avtbody .preview .px140 .pxinner,
        .g-setlogo .m-avtbody .preview .px62 .pxinner {
            overflow: hidden;
            width: 100%;
            display: block
        }

        .g-setlogo .m-avtbody .preview .px140 .previewImg,
        .g-setlogo .m-avtbody .preview .px62 .previewImg {
            display: inline-block;
            position: relative
        }

        .g-setlogo .m-avtbody .preview .px140 .previewImg:after,
        .g-setlogo .m-avtbody .preview .px62 .previewImg:after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%
        }

        .g-setlogo .m-avtbody .preview .px140 .previewImg img,
        .g-setlogo .m-avtbody .preview .px62 .previewImg img {
            width: 100%
        }

        .g-setlogo .m-avtbody .preview .px140 {
            width: 140px;
            margin-top: 40px
        }

        .g-setlogo .m-avtbody .preview .px140 .pxinner {
            height: 140px;
            background: #303646
        }

        .g-setlogo .m-avtbody .preview .px140 .previewImg {
            height: 140px;
            width: 140px
        }

        .g-setlogo .m-avtbody .preview .px62 {
            width: 62px;
            margin-top: 118px
        }

        .g-setlogo .m-avtbody .preview .px62 .pxinner {
            height: 62px;
            background: #303646
        }

        .g-setlogo .m-avtbody .preview .px62 .previewImg {
            height: 62px;
            width: 62px;
            overflow: hidden
        }

        .g-setlogo .m-avtbody .preview b {
            display: block;
            font-size: 12px;
            color: #9e9e9e;
            margin-top: 10px
        }

        .g-setlogo .avt-info {
            clear: both;
            font-size: 12px;
            color: #9e9e9e;
            line-height: 18px;
            position: relative
        }

        .g-setlogo .avt-info:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            margin-left: -30px
        }
        
        .up-btn {
            color: #fff;
            line-height: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="g-setlogo"  id="j-avatar">
        <div class="m-selbtn">
            <input type="hidden" name="logo">
            <a href="javascript:;" class="btn-common chooseavt">
                选择本地图片
                <input type="file" name="avatarFile">
            </a>
        </div>
        <div class="m-avtbody">
            <div class="bigimg">
                <div class="avatar-wrapper" data-img=""></div>
                <p class="avatar-btns">
                    <span class="zoomout" data-method="zoom" data-option="0.1">放大</span>
                    <span class="zoomin" data-method="zoom" data-option="-0.1">缩小</span>
                    <span class="refsh" data-method="reset">重置</span>
                </p>
            </div>
            <ul class="preview">
                <li class="px140">
                    <div class="pxinner">
                        <span class="previewImg avatar-preview" id="j-logohead">
                            <img src="" alt="">
                        </span>
                    </div>
                    <b>140px</b>
                </li>

                <li class="px62">
                    <div class="pxinner">
                        <div class="previewImg avatar-preview">
                            <img src="" alt="">
                        </div>
                    </div>
                    <b>62px</b>
                </li>
            </ul>
        </div>
        <p class="avt-info">图片支持JPG、PNG格式，大小不能超过5MB</p>


        <a href="javascript:;" class="up-btn" id="j-upload">upload</a>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/cropper/4.0.0/cropper.min.js"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

    <script>
        var $logo;
        var $avatar = $('#j-avatar');
        var $avatarInput = $avatar.find('input[name="avatarFile"]');
        var $avatarData = $avatar.find('input[name="logo"]');
        var $avatarWrapper = $avatar.find('.avatar-wrapper');
        var $avatarPreview = $avatar.find('.avatar-preview');
        var $avatarBtns = $avatar.find('.avatar-btns');
        var $avatarHead = $('#j-logohead');

        function isImageFile(a) {
            if (a.type) {
                return /^image\/(jpg|jpeg|png)$/.test(a.type)
            } else {
                return /\.(jpg|jpeg|png)$/.test(a)
            }
        }

        function initCropper() {
            var url;
            var active;
            var useOriAvatar = false;

            $avatarInput.change(function () {
                if (this.files.length > 0) {
                    var file = this.files[0];
                    if (!isImageFile(file)) {
                        alert('图片仅支持JPG、PNG格式！');
                        $(this).val("");
                        return false;
                    }

                    var fileSize = file.size;
                    if (fileSize / 1024 / 1024 > 5) {
                        alert('图片不能大于5MB！');
                        $(this).val("");
                        return false;
                    }

                    if (url) {
                        URL.revokeObjectURL(url); // Revoke the old one
                    }

                    url = URL.createObjectURL(file);
                    useOriAvatar = false;
                    startCropper();
                }
            });

            $avatarBtns.find('span[data-method]').click(function () {
                if($logo){
                    $logo.cropper($(this).data('method'), $(this).data('option'));
                }
                return false;
            });

            function startCropper() {
                if (active) {
                    $logo.cropper('replace', url);
                } else {
                    $logo = $('<img src="' + url + '">');
                    $avatarWrapper.empty().html($logo);
                    $logo.cropper({
                        aspectRatio: 1,
                        minContainerWidth:180,
                        preview: $avatarPreview,
                        crop: function (e) {

                        },
                        ready: function(){
                            if(useOriAvatar) {
                                $logo.cropper('setData', {
                                    x:0,
                                    y:0,
                                    width:180,
                                    height:180
                                });
                            }
                        }
                    });
                    active = true;
                }
            }

            var oriAvatar = $avatarWrapper.data('img');
            if(oriAvatar) {
                url = oriAvatar;
                useOriAvatar = true;
                startCropper();
            }
        }

        /* 生成base64数据 */
        function getImageData(callback){
            if( typeof $avatarInput.prop('files') === "undefined" ) {
                alert('对不起，无图片上传！');
                return;
            }

            var files = $avatarInput.prop('files')[0].type;
            html2canvas($avatarHead[0], {
                allowTaint: true,
                taintTest: false,
                onrendered: function(canvas) {
                    canvas.id = "mycanvas";
                    var dataUrl = canvas.toDataURL(files).replace("image/gif", "image/octet-stream");
                    var newImg = document.createElement("img");
                    newImg.src = dataUrl;
                    imagesAjax(dataUrl,callback)
                }
            });
        }

        /* 提交base64数据，生成图片地址 */
        function imagesAjax(src,callback) {
            $.ajax({
                url: '/uploadlogo',
                data: { logo: src },
                type: "POST",
                dataType: 'json',
                success: function(responseJSON) {
                    if (responseJSON.success) {
                        $avatarData.val(responseJSON.data.file);
                        callback();
                    } else {
                        alert(responseJSON.msg)
                    }
                }
            });
        }

        function imagesSave() {
            $.ajax({
                url: '/savelogo',
                data: {
                    logo_url: $avatarData.val()
                },
                type: "POST",
                dataType: 'json',
                success: function(d) {
                    if (d.success) {
                        alert('LOGO已提交，请耐心等待审核')
                    } else {
                        alert(d.msg)
                    }
                }
            });
        }



        $(function(){
            initCropper();


            $('#j-upload').click(function(){
                getImageData(function(){
                    console.log('update done');
                });
            });
        });
    </script>
</body>
</html>
