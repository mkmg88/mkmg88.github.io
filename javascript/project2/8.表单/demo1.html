<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单零式</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="domo.js"></script>
</head>
<body>
	<form id="form" class="regform" name="reg" method="get">
	<table class="form-tab">
		<tr>
			<td width="70">用户名：</td>
			<td>
				<input type="text" name="user" class="text" />
				<span></span>
			</td>
		</tr>

		<tr>
			<td>密码：</td>
			<td>
				<input type="password" name="pass" class="text" />
				<span></span>
				<div class="pass_safe">
					<i class="safe-l">弱</i>
					<i>中</i>
					<i>强</i>
				</div>
			</td>
		</tr>

		<tr>
			<td>确认密码：</td>
			<td>
				<input type="password" name="notpass" class="text" />
				<span></span>
			</td>
		</tr>
		<tr>
			<td>问题：</td>
			<td>
				<select name="ques" class="selques">
					<option value="0">----请选择----</option>
					<option value="1">我最爱的电影</option>
					<option value="2">我最爱的游戏</option>
					<option value="3">常去的小吃店</option>
				</select>
				<span></span>
			</td>
		</tr>
		
		<tr>
			<td>回答：</td>
			<td>
				<input type="text" name="ans" class="text" />
				<span></span>
			</td>
		</tr>

		<tr>
			<td>性别：</td>
			<td>
				<label><input type="radio" name="sex" value="man" class="check" checked>男</label>
				<label><input type="radio" name="sex" value="woman" class="check">女 </label>
			</td>
		</tr>
	
		<tr>
			<td width="60"><label>邮箱：</label></td>
			<td>
				<div class="mail_td">
					<input type="text" name="mail" class="text" autocomplete="off" />
					<span></span>
					<ul class="mail_point">
						<li><i></i>@qq.com</li>
						<li><i></i>@163.com</li>
						<li><i></i>@126.com</li>
						<li><i></i>@gmail.com</li>
						<li><i></i>@hotmail.com</li>
						<li><i></i>@sina.com</li>
						<li><i></i>@sohu.com</li>
					</ul>
				</div>
			</td>
		</tr>


		<tr>
			<td>爱好：</td>
			<td>
				<label><input type="checkbox" name="love" value="打球" class="check">打球</label>
				<label><input type="checkbox" name="love" value="上网" class="check">上网</label>
				<label><input type="checkbox" name="love" value="旅游" class="check">旅游</label>
			</td>
		</tr>

		<tr>
			<td>生日：</td>
			<td>
				<select name="year" class="selday"> 
					<option value="0" selected>--请选择--</option>
				</select>
				年
				<select name="month" class="selday">
					<option value="0" selected>--请选择--</option>
				</select>
				月
				<select name="day" class="selday">
					<option value="0" selected>--请选择--</option>
				</select>
				日
				<span></span>
			</td>
		</tr>
		
		<tr>
			<td>个性宣言：</td>
			<td class="remarks">
				<textarea cols="37" rows="4" name="remarks"></textarea><span>还可以输入<strong>200</strong>字<!-- 清尾 --></span>
			</td>
		</tr>	
		
		<tr>
			<td></td>
			<td>
				<input type="button" value="注册用户" name="btn" class="btn" />
			</td>
		</tr>
	</table>	
	<form>



</body>
</html>
