<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>
.top{
	height: 2000px;
}
.center{
	background:yellow;
	width:300px;
	height:400px;
	margin:0 auto;
}
.center img{
	max-width:300px;		
}
</style>
<script type="text/javascript">
function offsetTop(obj){
	var top = obj.offsetTop;
	var parent = obj.offsetParent;
	while(parent != null){
		top += parent.offsetTop;
		parent = parent.offsetParent;
	}
	return top;
}

function imgLoad(obj){
	setTimeout(function(){
		var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		var scT = iScrollTop + document.documentElement.clientHeight;
		if(scT >= offsetTop(obj)){
			obj.setAttribute('src',obj.getAttribute('_src'));
		}
	},100);
}
window.onload = function(){
	var oImg = document.getElementsByTagName('img')[0];
	imgLoad(oImg);
	window.onscroll = function(){
		imgLoad(oImg);
	}
}
</script>

</head>

<body>
<div class="top"></div>
<div class="center">
	<img _src="https://files.yande.re/sample/c69063fead9931497ca6e6a015f59598/yande.re%20317491%20sample%20cheerleader%20tagme.jpg" src="images/loading.gif" />
</div>
</body>
</html>
