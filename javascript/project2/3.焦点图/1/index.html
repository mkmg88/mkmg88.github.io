<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/base.css" >
<style>

ul{list-style:none;}
body{color:#fff;}
#box{width:800px;height:480px;background:#ccc;margin:0 auto;}
.bigpicbox{width:800px;height:480px;overflow:hidden;position:relative;}
.bigpic{position:absolute;left:0;top:0;}
.bigpic li{float:left;width:800px;}
.bigpic img{width:800px;height:480px;display:block;}

.leftbox{height:480px;width:50%;background:red;position:absolute;left:0;top:0;filter:alpha(opacity:0);opacity:0;}
.rightbox{height:400px;width:50%;background:green;position:absolute;right:0;top:0;filter:alpha(opacity:0);opacity:0;}
.leftbtn{width:60px;height:60px;background:url(images/btn.gif) no-repeat left top;position:absolute;left:10px;top:170px;filter:alpha(opacity:0);opacity:0;}
.rightbtn{width:60px;height:60px;background:url(images/btn.gif) no-repeat left -60px;position:absolute;right:10px;top:170px;filter:alpha(opacity:0);opacity:0;}

.pictext{position:absolute;bottom:100px;width:400px;background:#000;line-height:24px;filter:alpha(opacity:50);opacity:0.5;}
.pictext .p1{float:left;margin-left:10px;}
.pictext .p2{float:right;margin-right:10px;}

</style>

<script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
addEvent(window,'load',function(){
	var box = document.getElementById('box');
	var bigpic = getByClass(box,'bigpic')[0];
	var aLi = bigpic.getElementsByTagName('li');
	
	//移入显示按钮
	var leftbox = getByClass(box,'leftbox')[0];
	var rightbox = getByClass(box,'rightbox')[0];
	var leftbtn = getByClass(box,'leftbtn')[0];
	var rightbtn = getByClass(box,'rightbtn')[0];
	
	addEvent(leftbox,'mousemove',function(){
		starMove(leftbtn,{opacity:100});
	});
	addEvent(leftbtn,'mousemove',function(){
		starMove(leftbtn,{opacity:100});
	});
	addEvent(leftbox,'mouseout',function(){
		starMove(leftbtn,{opacity:0});
	});
	addEvent(rightbox,'mousemove',function(){
		starMove(rightbtn,{opacity:100});
	});
	addEvent(rightbtn,'mousemove',function(){
		starMove(rightbtn,{opacity:100});
	});
	addEvent(rightbox,'mouseout',function(){
		starMove(rightbtn,{opacity:0});
	});

	//点击事件
	bigpic.style.width = aLi[0].offsetWidth * aLi.length + 'px';
	bigpic.style.left = -aLi[0].offsetWidth  + 'px';
	var i = 1;

	function leftMove(){
		i++;
		if(i>=aLi.length){ 
			i=1;
			bigpic.style.left = -aLi[0].offsetWidth  + 'px';
		}
		starMove(bigpic,{left:i*-800});
	};
	function rightMove(){
		i--;
		if(i<0) i = aLi.length-1;
		starMove(bigpic,{left:i*-800});
	}
	addEvent(rightbtn,'click',leftMove);
	addEvent(leftbtn,'click',rightMove);
	//timer = setInterval(leftMove,5000);

})

</script>

</head>

<body>

<div id="box">
	<div class="bigpicbox">
		<ul class="bigpic">	
			<li><img src="images/5.png"></li>
			<li><img src="images/1.png"></li>
			<li><img src="images/2.png"></li>
			<li><img src="images/3.png"></li>
			<li><img src="images/4.png"></li>
			<li><img src="images/5.png"></li>
			<li><img src="images/1.png"></li>
		</ul>

	<div class="leftbox"></div>
	<div class="rightbox"></div>

	<div class="leftbtn"></div>
	<div class="rightbtn"></div>
	</div>
	


</div>


</body>
</html>
