    <script type="text/javascript">
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    };
    var _config = {
        actId: getUrlParam('id'),
        /*活动ID*/ host: "http://huodong.5400.cn"
    };
    var curUid = getUrlParam('uid') || getUrlParam('u');
    var urlPart = _config.host + "/2015/zhounian";
    var _url = {
        checkLoad: 'json/data.json',
        share: urlPart + '-detail.html',
        downLoadApp: "http://sj2.img5400.com/v/3.1.0.64/5400Game_3.1.0.64.my5400.49f1.apk",
        /*游戏盒下载链接*/ acPage: encodeURIComponent(urlPart + '.html'),
        /*外部跳转到活动地址*/ myTranscript: urlPart + '-view.html',
        pcurl: urlPart + "-pc.html?uid=" + (getUrlParam('uid') || getUrlParam('u')),
        shareTj: urlPart + "-countCjd.html?t=" + (new Date()).getTime()
    };

    var Twoapp = function() {
        var obj = this;
        var chartSize = 0;
        var isWeixn = navigator.userAgent.indexOf("MicroMessenger") >= 0;
        var isIDevice = (/iphone|ipad|ipod/gi).test(navigator.userAgent);
        this.init = function() {
            this.checkLoad();
            this.bindEvent();
            Resource.addSound("Sugar", "http://f1.img5400.com/box~diy/0/2015/12/10/09/3147_PZZuCg.mp3", 1, .5); /*音乐*/
            this.playMusic();
        };
        this.bindEvent = function() { /*点击进入个人主页*/
            $("body").delegate(".j-sface", "click", function() {
                var uid = $(this).attr('data-uid');
                window.android.onJsToProfileDetailsByPtUid(uid + "");
            }); /*分享*/
            $("body").delegate(".j-share", "click", function(e) {
                $.get(_url.shareTj, {}, function() {});
                if (window.shareAPI) {
                    var extra = {
                        type: 'shareActivity',
                        activityId: _config.actId,
                        customUrl: _url.share + '?uid=' + curUid
                    };
                    var shareObj = {
                        "shareUrl": _url.share + '?uid=' + curUid,
                        "shareTitle": "5400游戏盒&时光盒",
                        "shareIcon": "http://f1.img5400.com/sj~5400a_9a24b25297857eaf8f4c85dec52e05e1",
                        "shareContent": "5400游戏盒|给你一段不一样的时光体验！",
                        "extra": JSON.stringify(extra)
                    };
                    shareAPI.onJsShare(JSON.stringify(shareObj));
                } else {
                    android.onJsShare();
                }
            }); /*下载游戏盒*/
            $("body").delegate(".j-downYxh", "click", function(e) {
                if (isWeixn) {
                    $('body').append($('#j-wechat_tip').html());
                    setTimeout(function() {
                        $('#j-wechat').remove();
                    }, 3000);
                } else if (isIDevice) {
                    obj.showTips('请到5400游戏盒安卓客户端参加哦');
                } else {
                    AndroidConnect.launch("m5400://activityDetail?id=" + _config.actId + "&url=" + _url.acPage, function() {
                        window.location.href = _url.downLoadApp;
                    });
                    e.preventDefault();
                }
                return false;
            });
            $(document).on('click', '.j-login', function() {
                window.android.onJSClickLogin();
                return false;
            });
        };
        this.checkLoad = function() {
            Ajax.init();
            $.getJSON(_url.checkLoad, {
                scookie: Ajax.scookie
            }, function(data) {
                if (data.code == 100) {
                    setTimeout(function() {
                        $('#j-loading').addClass('hide');
                        setTimeout(function() {
                            $('#j-loading').remove();
                        }, 500);
                    }, 500);
                    obj.setData(data.result);
                    obj.book();

                "heBi_exchange": result.heBi_exchange,
                "heBi_percent": result.heBi_percent,
                "flower_hebi": result.flower.hebi

            obj.data_7 = {

                "clan_name": result.clan.info && result.clan.info.name,

            obj.data_8 = {

                "flower_friend": result.flower.friend
            };
            obj.data_9 = {
                "isMe": result.isMe,
                "isInYxh": window.android && typeof window.android.onJsGetDeviceId == 'function',
                "score": result.score,
                "score_grade": result.score_grade,
                "score_grade": result.score_grade,
                "flower_game": result.flower.game,
                "flower_hebi": result.flower.hebi,
                "flower_friend": result.flower.friend,
                "user_nick": result.user_nick,
                "myTranscript": _url.myTranscript,
                "downUrl": _url.downYxh
            };
        };
        this.getDate = function(index) {
            if ($.trim($('.page' + index).html()) == '') {
                var html = baidu.template('j-page' + index, obj['data_' + index]);
                $('.page' + index).append(html);
            }
        };
        this.book = function() {
            $('#j-flipbook').fullpage({
                beforeChange: function(e) {
                    obj.getDate(e.next + 1);
                    if (e.next == 8) {
                        $('#j-arrow').hide();
                    } else {
                        $('#j-arrow').show();
                    }
                },
                afterChange: function(e) {
                    $('.page').eq(e.cur).addClass('clt_in').removeClass('clt_out').siblings().addClass('clt_out').removeClass('clt_in');
                    obj.switchPage(e.cur);
                }
            });
            $('#j-arrow').on('click', function() {
                $.fn.fullpage.moveNext(true);
            });
        };
        this.switchPage = function(page) {
            switch (page) {
                case 0:
                    obj.controlled_number_rnu('#j-p1NumRise');
                    break;
                case 1:
                    obj.controlled_number_rnu('.j-p2NumRise1', 500);
                    obj.controlled_number_rnu('.j-p2NumRise2', 500);
                    break;
                case 4:
                    obj.controlled_number_rnu('#j-p5NumRise', 600);
                    break;
                case 5:
                    clearTimeout(obj.roundTimer);
                    obj.roundTimer = setTimeout(function() {
                        chartSize = $('#j-p6chart').width();
                        obj.drawRround('jp6Chart', 90, $('#j-p6NumRise').attr('data-num'), chartSize / 2, '#55c691');
                    }, 500);
                    obj.controlled_number_rnu('#j-p6NumRise', 500, 50);
                    break;
                case 7:
                    chartSize = $('#j-p6chart').width();
                    var endRadio = $('#j-p8Chart').attr('data-end');
                    obj.drawRound2('j-p8Chart', 0, endRadio, chartSize / 2, '#b872f7');
                    obj.drawRound2('j-p8Chart2', 0, endRadio, chartSize / 2, '#EF6474', true);
                    obj.controlled_number_rnu('.j-p8NumRise1', 1200);
                    obj.controlled_number_rnu('.j-p8NumRise2', 2000);
                    break;
            }
            obj.pageReset(page);
        };
        this.big_number_rise = function(start, end, element, delay, diff) {
            delay = parseInt(delay) || 60;
            diff = parseInt(diff) || 1;
            element.html(Math.round(start));
            setTimeout(function() {
                delay = Math.max(5, delay / 2);
                diff += 100;
                if (start == end) {
                    return;
                };
                if (start + diff > end) {
                    diff = end - start;
                };
                obj.big_number_rise(start + diff, end, element, delay, diff);
            }, delay);
        };
        this.small_number_rise = function(start, end, element, delay) {
            var clr = null;
            var rand = start;
            var dist = 1;
            if (end > 30) {
                dist = Math.round((end - start) / 30);
            }

            function loop() {
                clearTimeout(clr);

                function inloop() {
                    element.html(rand += dist);
                    if (!(rand < end)) {
                        element.html(end);
                        return;
                    }
                    clr = setTimeout(inloop, (delay || 30));
                };
                inloop();
            };
            loop();
        };
        this.controlled_number_rnu = function(ele, time, delay) {
            time = time || 0;
            setTimeout(function() {
                if ($(ele).attr('data-type') == 'big') {
                    obj.big_number_rise(0, $(ele).attr('data-num'), $(ele), delay);
                } else {
                    obj.small_number_rise(0, $(ele).attr('data-num'), $(ele), delay);
                }
            }, time);
        };
        this.pageReset = function(page) {
            $('.clt_out .j-numRest').each(function(index, ele) {
                $(ele).html('0');
            });
            if (page != 5 && obj.jp6Chart_ctx) {
                obj.jp6Chart_ctx.clearRect(0, 0, chartSize, chartSize);
            }
        };
        this.drawRround = function(id, rotate, radio, r, color) {
            var canvas = document.getElementById(id);
            if (!canvas) {
                return;
            };
            canvas.width = r * 2;
            canvas.height = r * 2;
            var context = canvas.getContext("2d");
            obj.jp6Chart_ctx = context;
            var currentRadio = 0;
            (function(curR) {
                clearInterval(obj.timer);
                obj.timer = setInterval(function() {
                    if (curR < radio) {
                        curR++;
                        context.clearRect(0, 0, r * 2, r * 2);
                        obj.drawFan(context, 90, curR, r, color);
                    } else {
                        console.log('end', curR);
                        curR = 0;
                        clearInterval(obj.timer);
                    }
                }, 15);
            })(currentRadio);
        };
        this.drawRound2 = function(id, rotate, radio, r, color, trend) {
            var canvas = document.getElementById(id);
            if (!canvas) {
                return;
            };
            canvas.width = r * 2;
            canvas.height = r * 2;
            var context = canvas.getContext("2d");
            obj.drawFan(context, rotate, radio, r, color, trend);
        };
        this.drawFan = function(context, rotate, radio, r, color, trend) {
            context.beginPath();
            context.fillStyle = color || '#1A5FC5';
            context.save();
            context.translate(r, r);
            context.rotate(-rotate * Math.PI / 180);
            context.translate(-r, -r);
            context.arc(r, r, r, 0, 2 * Math.PI * radio / 100, trend);
            context.lineTo(r, r);
            context.restore();
            context.closePath();
            context.fill();
        };
        this.playMusic = function() { /*播放音乐*/
            $("#j-music").on("click", function() {
                if (obj.is_music_play) {
                    obj.is_music_play = false;
                    $(this).removeClass("on").addClass("off");
                    Resource.pauseSound("Sugar");
                } else {
                    obj.is_music_play = true;
                    $(this).removeClass("off").addClass("on");
                    Resource.playSound("Sugar", 1);
                };
            });
        };
        this.showTips = function(text) {
            if ($(".j-tipfix").length > 0) {
                $(".j-tipfix").remove();
            }
            var $result = $('<div class="tip_fix j-tipfix"><p>' + text + '</p></div>');
            $("body").append($result);
            var tipLeft = $result.width() / 2;
            $result.css("margin-left", -tipLeft);
            setTimeout(function() {
                $(".j-tipfix").remove();
            }, 1500);
        };
    };

        (new Twoapp).init();
    });
