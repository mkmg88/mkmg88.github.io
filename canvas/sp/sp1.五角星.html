<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            background: #ccc;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
    var canvas = document.querySelector('#canvas');
    var context = canvas.getContext('2d');

    context.lineWidth = 10;
    context.strokeStyle = '#f60';

    function drewStar(x, y, R, r, rot){
        context.beginPath();
        for(var i=0; i<5; i++){
            context.lineTo( Math.cos( (18 + 72*i - rot)/180*Math.PI )*R + x,-Math.sin( (18 + 72*i- rot)/180*Math.PI )*R + y);
            context.lineTo( Math.cos( (54 + 72*i- rot)/180*Math.PI )*r + x ,-Math.sin( (54 + 72*i- rot)/180*Math.PI )*r + y );
        }
        context.closePath();
        context.stroke();
    }

    drewStar(500,600,100,50,10);
    </script>
</body>

</html>
