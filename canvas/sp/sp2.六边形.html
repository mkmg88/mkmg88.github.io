<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body {
            background: #ccc;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
    var canvas = document.querySelector('#canvas');
    var context = canvas.getContext('2d');

    context.lineWidth = 10;
    context.strokeStyle = '#f60';
    context.lineJoin = 'round';
    
    context.beginPath();
    for(var i=0; i<6; i++){
        context.lineTo( Math.cos( (30 + i*60)*Math.PI/180 )*260 + 300, -Math.sin( (30+i*60)*Math.PI/180 )*260 + 300 );
    };
    context.closePath();
    context.stroke();

    context.beginPath();
        for(var i=0; i<3; i++){
        context.lineTo( Math.cos( (30 + i*60*2)*Math.PI/180 )*260 + 300, -Math.sin( (30+i*60*2)*Math.PI/180 )*260 + 300 );
    };
    context.closePath();
    context.stroke();

    context.beginPath();
        for(var i=0; i<3; i++){
        context.lineTo( Math.cos( (30 + i*60*2 + 60)*Math.PI/180 )*260 + 300, -Math.sin( (30+i*60*2 + 60)*Math.PI/180 )*260 + 300 );
    };
    context.closePath();
    context.stroke();
    </script>
</body>

</html>
