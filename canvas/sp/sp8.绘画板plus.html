<body>
	<canvas id="canvas" width="600" height="600"></canvas>
	<div class="control" id="j-control">
		<h3>笔尖宽度</h3>
		<div>
			<input type="range" id="j-width" min="1" max="30" step="1" value="1"> 
			<span id="widthVal">1</span>px
		</div>	
	
		<h3>颜色</h3>
		<input type="color" id="j-color" > 

		<h3>功能</h3>
		<a href="javascript:;" id="clear">檫</a>
		<a href="javascript:;" id="clearAll">清空</a>
		<a href="javascaript:;" id="createImage">导出</a>
	</div>
	


	<script>
		var Draw = function(){
			/*绘制*/
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			var clearing = false;

			context.strokeStyle = '#000';
			context.lineWidth = 1;
			context.lineCap = 'round';
			context.lineJoin = 'round';

			context.shadowColor = '#000';
			context.shadowBlur = 0.5;
			context.shadowOffsetX = 0;

			canvas.addEventListener('touchstart',touchstart,false);

			/*宽度*/
			document.getElementById('j-width').addEventListener('change',widthControl,false);
			var widthVal = document.getElementById('widthVal');

			/*橡皮檫*/
			var clear = document.getElementById('clear');
			clear.addEventListener('click',clearFn,false);

			/*颜色*/
			document.getElementById('j-color').addEventListener('change',colorControl,false);
			

			/*导出图片*/
			var formElement = document.getElementById('createImage');
			formElement.addEventListener('click',createImageData,false);

			document.getElementById('clearAll').addEventListener('click',function(){
				context.clearRect(0,0,canvas.width,canvas.height);
			},false);

			function touchstart(e){
				var x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
				var y = e.touches[0].clientY - canvas.getBoundingClientRect().top;

				console.log(e.touches[0]);
				
				context.beginPath();
				context.moveTo(x,y);
				document.addEventListener('touchmove',touchmove,false);
				document.addEventListener('touchend',touchend,false);

				e.preventDefault();
			}
			function touchmove(e){
				var x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
				var y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
				if(!clearing){
					context.lineTo(x,y);
					context.stroke();
				}else{
					context.clearRect(x+4,y+1,16,16);
				}
				e.preventDefault();
			}
			function touchend(e){
				document.removeEventListener('touchmove',touchmove,false);
				document.removeEventListener('touchend',touchend,false);
				context.closePath();
				e.preventDefault();
			}
			
			function widthControl(e){
				clearOff();
				var width = e.target.value;
				context.lineWidth = +width;
				widthVal.innerHTML = width;
			}

			function colorControl(e){
				clearOff();
				var color = e.target.value;
				console.log(color);
				context.strokeStyle = color;
				context.shadowColor = color;
			}

			function clearFn(){
				if(this.className.trim() === 'active'){
					clearOff();
				}else{
					this.className = 'active';
					canvas.className = 'clearing';
					clearing = true;
				}
			}

			function clearOff(){
				clear.className =  '';
				canvas.className = '';
				clearing = false;
			}

			function siblings(elm){
				var sibs = [];
				var elms = elm.parentNode.children;
				for(var i=0; i<elms.length;i++){
					if(elms[i] !== elm){
						sibs.push(elms[i])
					}
				}
				return sibs;
			}

			function createImageData(){
				console.log(canvas.toDataURL());
				window.open( canvas.toDataURL(), "canvasImage", "left=0,top=0,width=" + canvas.width + ",height=" + canvas.height + ",toolbar=0,resizable=0" );
			}
		}


		new Draw();
	</script>
