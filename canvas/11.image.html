<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
        body {
            background: #ccc;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var img = new Image();
    img.src = '../resources/images/azusa.jpg';
    img.onload = function(){
        draw(img);
    }

    var windowWidth = 500;
    var windowHeight = 500;
    var viewPortWidth = 500;
    var viewPortHeight = 500;

    var windowX = 200;
    var windowY = 0;
    var imgData;
    function draw(img){
        context.drawImage(img,windowX,windowY,windowWidth,windowHeight,0,0,viewPortWidth,viewPortHeight);

        imgData = context.getImageData(100,100,100,100);
        console.log(imgData);
        context.putImageData(imgData,300,300,50,50,50,50);
    }
 

    

 

    

    </script>
</body>

</html>
