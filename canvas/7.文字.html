<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文字</title>
    <style>
        body {
            background: #ccc;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

context.fillStyle = '#f60';
context.font = "bold 40px/1.8 微软雅黑";
context.textAlign = 'center';
context.textBaseline = 'middle';
context.fillText('欢迎来到公司睡觉',400,400);

console.log( context.measureText('欢迎来到公司睡觉').width );
    </script>
</body>

</html>
