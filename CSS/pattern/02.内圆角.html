<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: #eee;
        }
        .box {
            width: 600px;
            height: 100px;
            margin: 60px auto;
        }
        .box::before {
            content: '';
            float: left;
            width: 300px;
            height: 100%;
            background-image:radial-gradient(50px circle at left,rgba(0,0,0,0) 0,rgba(0,0,0,0) 50px,#f60 50px,#f60 300px);
        }
        .box::after {
            content: '';
            float: right;
            width: 300px;
            height: 100%;
            background-image:radial-gradient(50px circle at right,rgba(0,0,0,0) 0,rgba(0,0,0,0) 50px,#f60 50px,#f60 300px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
