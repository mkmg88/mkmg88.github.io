<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.warp {
			transition: all .5s;
		}
		.bg {
			background:#ffffb4;
		}
	</style>
</head>
<body>
	<div class="warp">
		<h1 class="title">不适症</h1>
		<p>天气很好啊，一起去玩吧！</p>
		<p>怎么可能。。。</p>
		<p>快点吧，来不及了哦</p>
	</div>

	<button id="sub">修改树目录</button>
	<button id="attr">修改属性</button>
	<button id="remove">移除节点</button>
</body>


<script>
	var sub = document.getElementById('sub');
	var attr = document.getElementById('attr');
	var remove = document.getElementById('remove');
	var warp = document.querySelector('.warp');

	sub.addEventListener('click',function(e){
		var p = document.createElement('p');
		p.innerHTML = '不可以逃避..';
		warp.appendChild(p);
		e.preventDefault();
	},false);

	attr.addEventListener('click',function(){
		if(warp.className.match(/bg/i)){
			warp.setAttribute('class','warp');
		}else{
			warp.setAttribute('class','warp bg');
		}
	},false);

	remove.addEventListener('click',function(){
		var ps = warp.children;
		warp.removeChild(ps[ps.length-1])
	},false);
</script>
</html>
